<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa 10º CEGESP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Arquivo CSS separado -->
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h1 class="card-title text-center">Pesquisa dos Alunos do 10º CEGESP</h1>
                        <p class="card-text text-center">Essa pesquisa é realizada pelos Alunos do 10º CEGESP, para subsidiar informações para o plano de Comando e Gestão do quadriênio 2024-2027.</p>
                        
                        <!-- Formulário para enviar dados -->
                        <form id="meuFormulario" action="https://script.google.com/macros/s/AKfycbzxH1QzoA16XvqdkmsZkFDApZAs6URHdhtq2lqexsL3Tmv3MfdWUd2rdXHgO2tubDwS/exec" method="POST">
                            <div class="mb-3">
                                <label for="unidade" class="form-label">Qual é a sua Unidade?</label>
                                <input type="text" class="form-control" id="unidade" name="unidade" placeholder="Digite a unidade" required>
                            </div>

                            <div class="mb-3" id="campo-faltas">
                                <label for="faltas" class="form-label">Qual foi o número total de faltas, justificadas ou não, registradas pela sua Unidade ao longo do ano de 2023?</label>
                                <input type="number" class="form-control" id="faltas" name="faltas" min="0" placeholder="Ex: 3">
                            </div>

                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="nao-sei" name="nao-sei" onclick="toggleFaltas()">
                                <label class="form-check-label" for="nao-sei">Não sei informar</label>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Enviar Respostas</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Sucesso -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Sucesso</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Dados enviados com sucesso!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script> <!-- Arquivo JS separado -->
</body>
</html>
